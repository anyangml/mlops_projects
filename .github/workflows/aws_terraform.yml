name: aws_terraform


on:
  workflow_dispatch

jobs:
  run-python-script:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Change Working Directory
        run: cd aws-terraform

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: make init

      - name: Run Python Script
        run: make workflow

